<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

	<nav class="navbar navbar-expand-sm navbar-light bg-light">
	  <div class="container-fluid">
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="mynavbar">
	      <ul class="navbar-nav me-auto">
	        <li class="nav-item">
	          <a class="nav-link" href="/home">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/logout">Logout</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
</div>

<div class="container mt-3">
  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Sporty Shoes</h1>
    <p>Powered By Simplilearn</p> 
    <p>Step Up Your Game with Sporty Shoes: Where Every Click is a Stride Towards Style!</p>
    <p th:text=" 'Its ' + ${dateTimeStamp} + ' !' " />
  </div>
</div>


<div class="container mt-3">
  <h2>Edit Profile</h2>
  <form action="/update-user-profile" method="post">
  
     <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" th:value="${user.name}">
    </div>
  
    
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" th:value="${user.email}">
    </div>
    
    <div class="mb-3">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" th:value="${user.password}">
    </div>
    
    <input type="hidden" id="email" name="actualEmail" th:value="${user.email}">

    <button type="submit" class="btn btn-primary">Edit Profile</button>
    
  </form>
</div>

</body>
</html>
