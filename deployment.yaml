apiVersion: v1
kind: Deployment
metadata:
  name: ssapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ss-app
  template:
    metadata:
      labels:
        app: ss-app
    spec:
      containers:
        - name: ssi-container
          image: gurlivleenkainth2000/sporty-shoes:latest
          ports:
            - name: http
              containerPort: 9010
      imagePullSecrets:
        - name: ss-app-secret